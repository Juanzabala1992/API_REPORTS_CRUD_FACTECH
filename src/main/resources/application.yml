eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: crud
  datasource:
    url: jdbc:postgresql://localhost:5432/authentication
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 9001

  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: http://localhost:9090/realms/mycompany-microservices-realm
jwt:
  auth:
    converter:
      resource-id: spring-cloud-gateway-client
      principle-attribute: preferred_username



